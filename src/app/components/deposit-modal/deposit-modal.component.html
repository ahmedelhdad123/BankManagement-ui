<div class="modal fade" id="depositModal" tabindex="-1" aria-labelledby="depositModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="depositModalLabel">Deposit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="depositAmount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="depositAmount" required>
            </div>
            <div class="mb-3">
              <label for="depositCardNumber" class="form-label">Card Number</label>
              <input type="text" class="form-control" id="depositCardNumber" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="deposit()">Deposit</button>
        </div>
      </div>
    </div>
  </div>
